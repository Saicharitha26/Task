<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #c2e1ed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        a {
            padding: 10px;
            font-size: 20px;
            font-weight: bold; 
            text-decoration: none;
            color: orange;
        }
        a:hover {
            background-color: red;
        }
        .cherry {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cherry img {
            margin: 10px;
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        #ddd {
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Landing Page</h1>
        <p>This is a simple landing page created using HTML, CSS, and JavaScript.</p>

        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Login</a>
        </nav>

        <div class="cherry">
            <img src="OIP.jpg" alt="">
            <img src="download.jpg" alt="" id="btn">
            <img src="OIP (1).jpg" alt="">
        </div>
        <footer>
            <h1 id="ddd">@2024</h1>
        </footer>
    </div>
</body>
</html>
